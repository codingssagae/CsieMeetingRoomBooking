<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회의실 예약 | 회의실 예약 시스템</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <style>
    body {
      margin-top: 60px;
      background-color: #f8f9fa;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      width: 150px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- 헤더 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">회의실 예약 시스템</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <span class="navbar-text">환영합니다, <strong th:text="${name}">사용자</strong>님!</span>
        </li>
        <li class="nav-item">
          <a th:href="@{/logout}" class="nav-link">로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col text-center">
      <h1>회의실 예약하기</h1>
    </div>
  </div>

  <!-- 예약 폼 -->
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form th:action="@{/reservation/new}" method="post">
        <!-- 예약 날짜 선택 -->
        <div class="mb-3">
          <label for="reservationDate" class="form-label">예약 날짜</label>
          <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
        </div>

        <!-- 예약 시작 시간 선택 -->
        <div class="mb-3">
          <label for="startTime" class="form-label">시작 시간</label>
          <input type="time" class="form-control" id="startTime" name="startTime" required>
        </div>

        <!-- 예약 종료 시간 선택 -->
        <div class="mb-3">
          <label for="endTime" class="form-label">종료 시간</label>
          <input type="time" class="form-control" id="endTime" name="endTime" required>
        </div>

        <!-- 버튼들 -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-custom me-3">
            <i class="bi bi-check-circle"></i> 예약 확인
          </button>
          <a href="/main" class="btn btn-secondary btn-custom">
            <i class="bi bi-x-circle"></i> 취소
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
