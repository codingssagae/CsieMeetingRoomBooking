<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회의실 예약 신청 | 회의실 예약 시스템</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body {
            margin-top: 60px;
            background-color: #ffffff; /* 배경을 흰색으로 변경 */
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            width: 150px;
            font-size: 16px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto; /* 가운데 정렬 및 아래쪽 여백 추가 */
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">회의실 예약 시스템</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col text-center">
            <h1>회의실 예약 신청</h1>
        </div>
    </div>

    <!-- 예약 폼 -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="reservationForm" th:action="@{/reservation/new}" method="post">
                <!-- 예약 날짜 선택 -->
                <div class="mb-3">
                    <label for="reservationDate" class="form-label">예약 날짜</label>
                    <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
                </div>

                <!-- 예약 시간 선택 (1시간 단위로 끊어서 선택) -->
                <div class="mb-3">
                    <label for="startTime" class="form-label">예약 시간 (1시간 단위)</label>
                    <select class="form-select" id="startTime" name="startTime" required>
                        <option value="">시간 선택</option>
                        <option value="09:00">09:00 - 10:00</option>
                        <option value="10:00">10:00 - 11:00</option>
                        <option value="11:00">11:00 - 12:00</option>
                        <option value="12:00">12:00 - 13:00</option>
                        <option value="13:00">13:00 - 14:00</option>
                        <option value="14:00">14:00 - 15:00</option>
                        <option value="15:00">15:00 - 16:00</option>
                        <option value="16:00">16:00 - 17:00</option>
                        <option value="17:00">17:00 - 18:00</option>
                    </select>
                </div>

                <!-- 버튼들 -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-custom me-3">
                        <i class="bi bi-check-circle"></i> 예약 확인
                    </button>
                    <a href="/main" class="btn btn-secondary btn-custom">
                        <i class="bi bi-x-circle"></i> 취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
