<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | 컴퓨터정보공학부</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-image: url('/images/background.jpg'); /* 배경 이미지 경로 설정 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            min-height: 100vh;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 450px;
            margin: auto;
            padding: 60px 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 10px 0;
            border-radius: 50px;
        }
        .footer {
            text-align: center;
            color: #6c757d;
            margin-top: 40px;
            font-size: 0.9rem;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
        }
        .alert {
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .card-title {
                font-size: 1.5rem;
            }
            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="form-container">
        <div class="text-center">
            <!-- 로고 이미지 -->
            <img th:src="@{/csieLogo.png}" alt="컴퓨터정보공학부 로고" class="logo">
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">로그인</h2>

                <!-- 성공 메시지 표시 -->
                <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

                <!-- 오류 메시지 표시 -->
                <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">학번</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="학번 입력" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom w-100">로그인</button>
                </form>
                <p class="mt-3 text-center">계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 컴퓨터정보공학부. All Rights Reserved.</p>
        </div>
    </div>
</div>
<!-- Bootstrap JS (필요한 경우 Popper.js 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
