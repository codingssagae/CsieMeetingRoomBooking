<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>컴퓨터정보공학부 회의실 신청</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-image: url('/images/background.jpg'); /* 배경 이미지 경로 설정 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 60px;
    }
    .content-box {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      color: #343a40;
      margin-bottom: 30px;
    }
    .btn-custom {
      font-size: 1.2rem;
      padding: 10px 0;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
    .footer {
      text-align: center;
      color: #6c757d;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 2rem;
      }
      .logo {
        width: 120px;
      }
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="main-container">
    <div class="content-box">
      <div class="text-center">
        <!-- 로고 이미지 -->
        <img th:src="@{/csieLogo.png}" alt="컴퓨터정보공학부 로고" class="logo">
      </div>
      <h1>컴퓨터정보공학부 회의실 신청</h1>

      <!-- 로그인, 회원가입 버튼 -->
      <div class="d-grid gap-3 mt-4">
        <a th:href="@{/login}" class="btn btn-primary btn-custom w-100">로그인</a>
        <a th:href="@{/register}" class="btn btn-secondary btn-custom w-100">회원가입</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 컴퓨터정보공학부. All Rights Reserved.</p>
  </div>
</div>

<!-- Bootstrap JS (필요한 경우 Popper.js 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
